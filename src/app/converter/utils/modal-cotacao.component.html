<div 
	class="modal fade" 
	[id]="id" 
	tabindex="-1" 
	role="dialog" 
	aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button 
        	type="button" 
        	class="close" 
        	data-dismiss="modal" 
        	aria-label="Fechar">
        	<span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="modalLabel">
        	Cotação em {{ priceData | dataBr }}
        </h4>
      </div>
      <div class="modal-body text-center">
        <div>
			<h2>
				{{ converter.value }} 
				{{ converter.currencyFrom }} 
				= 
				{{ valueConverted }} 
				{{ converter.currencyTo }}
			</h2>
			<p>
				1 {{ converter.currencyTo }} = 
				{{ priceTo }} {{ converter.currencyFrom }} 
				/
				1 {{ converter.currencyFrom }} = 
				{{ priceFrom }} {{ converter.currencyTo }}
			</p>
		</div>
      </div>
      <div class="modal-footer">
        <button 
        	type="button" 
        	class="btn btn-success"
        	data-dismiss="modal"
        	(click)="newConsult()">
        	Nova consulta
        </button>
      </div>
    </div>
  </div>
</div>
